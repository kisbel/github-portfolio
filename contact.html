<main>
    <h1>
        contact

    <h2>
        use this form to contact me! :*
    </h2>

    <form action="https://formspree.io/xknvdydk" method="POST">
        <div class="form-input">
            <label for="your_name">who are you?</label>
            <input id ="your_name" type="text" name="your_name" autocomplete="off">
        </div>

        <div class="form-input">
            <label for="your_message">what do you have to say?</label>
            <textarea name="your_message" id="your_message" cols="40" rows="10"></textarea>
        </div>

        <button type="submit">where's the carrier pigeon?</button>
        
        <button type="reset">reset</button>
    </form>
